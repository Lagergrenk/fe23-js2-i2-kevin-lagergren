<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrum Board</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Scrum Board</h1>

      <form>
        <input type="text" id="task" placeholder="Enter a task" />
        <select name="task-category" id="task-category">
          <option value="ux">UX</option>
          <option value="dev-backend">Dev backend</option>
          <option value="dev-frontend">Dev frontend</option>
        </select>
        <input type="submit" value="Add" id="add-task" />
      </form>

      <section class="board">
        <div class="column" id="column-1">
          <h2>UX</h2>
        </div>
        <div class="column" id="column-2">
          <h2>Dev backend</h2>
        </div>
        <div class="column" id="column-3">
          <h2>Dev frontend</h2>
        </div>
      </section>
    </header>
    <main class="main">
      <section class="card-column" id="to-do">
        <h1>To Do</h1>
      </section>
      <section class="card-column" id="in-progress">
        <h1>In Progress</h1>
      </section>
      <section class="card-column" id="done">
        <h1>Done</h1>
      </section>
    </main>
  </body>
</html>
